<h1 class="m-5">Iniciar Sesión</h1>
<form [formGroup]="form" class="m-5" (ngSubmit)="onEnviar($event)">
  <div class="mb-3">
    <label for="exampleInputEmail1">Email </label>
    <input type="email" formControlName="email" 
    [ngClass]="{'is-invalid': Email?.errors && Email?.touched, 'isvalid': !Email?.errors && Email?.touched}"
    class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div *ngIf="Email?.errors && Email?.touched">
    <p *ngIf="Email?.hasError('required')" class="text-danger">
      El email es requerido.
      </p>
      <p *ngIf="Email?.hasError('email')" class="text-danger">
        El formato del email debe ser valido.
        </p>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1">Contraseña</label>
    <input type="password" formControlName="password" 
    [ngClass]="{'is-invalid': Password?.errors && Password?.touched, 'isvalid': !Password?.errors && Password?.touched}"
    class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div *ngIf="Password?.errors && Password?.touched">
    <p *ngIf="Password?.hasError('required')" class="text-danger">
      La contraseña es requerida.
    </p>
    <p *ngIf="Password?.errors?.['minlength']" class="text-danger">
      La contraseña debe ser de 8 o más caracteres.
    </p>
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
